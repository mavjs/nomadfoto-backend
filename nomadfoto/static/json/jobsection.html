<div class="clearfix">
    <div class="span6">
        <div id="dropzone" class="well">
            <ul class="droppable">
                <li class="placeholder">Drop your pictures here!</li>
            </ul>
        </div>
    </div>
    <div class="span5">
        <div id="baskets-container" class="0">
            <div class="basket">
                <div class="basket-form">
                    <div class="form">
                        <div class="control-group">
                            <label class="control-label" for="basket-action">Action</label>
                            <div class="controls">
                                <select class="basket-action">
                                    <option value="print">Print</option>
                                    <option value="edit">Edit</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="basket-options-form">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
